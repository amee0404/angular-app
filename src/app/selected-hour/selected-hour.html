<div class="container">
    <div class="row mtop10">
        <div class="col-xs-12">
            <h3> Select Hour {{selectedhour.hours.time}} </h3>
        </div>
    </div>    
    <div class="row mtop10">
        <div class="col-xs-12">
            <form>                
                <div>
                    First Name: <input type="text" name="fname" ng-model="selectedhour.data.fname">
                </div><br/>
                <div>                    
                    Last Name: <input type="text" name="lname" ng-model="selectedhour.data.lname">
                </div><br/>
                <div>
                    Contact No: <input type="text" name="contact" ng-model="selectedhour.data.contact">
                </div><br/>                
            </form>
        </div>
    </div>
    <div class="row mtop10 pull-right">
        <div class="col-xs-12 ">        
            <button type="button" class="btn btn-default" ng-click="selectedhour.save(selectedhour.data)">Save</button>            
            <button type="button" class="btn btn-default" ng-click="selectedhour.back()">Cancel</button>
        </div>
    </div>
</div>
