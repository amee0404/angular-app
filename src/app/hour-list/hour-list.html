<div class="container">
    <div class="row mtop10">
        <div class="col-xs-12">
            <h3> Select Users </h3>
        </div>
    </div>

    <div class="row mtop10">
        <div class="col-xs-12">
            <div class="scrollable">
                <ul class="list-group">
                    <li ng-repeat="hour in hourlist.hours" class="list-group-item" ng-class="{'selected': hour.selected}" ng-click="hourlist.showSelectedHours(hour)">
                        <div class="media">
                            <div class="media-body namesection">
                                {{hour.time}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>    
</div>
